<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potential Participant</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Potential Participants</h1>
    <!-- Section for filtering -->
    <button type="button" class="collapsible">Open filter tool</button>
        <section class="collapsible_content">
            <h3>Maximum Age</h3>
            <input type="number" id="maximum_age" name="Maximum age" min=1 max=120 value=75 />
            <h3>Minimum Age</h3>
            <input type="number" id="minimum_age" name="Minimum age" min=1 max=70 value=18 />
            <h3>Years from injury</h3>
            <input type="number" id="years_from_injury" name="Years from injury" min=0 max=70 value=1 />
            
            <h3>Level of Injury</h3>
            <div id="level_of_injury_container"></div>
            <div id="level_of_injury_filter">
            </div>
            <div id="group">
                <h3>Group</h3>
                <div id="group_container"></div>
            </div>
            <button id='filter' type="button">FILTER</button>
            <button id='reset' type="button">Reset</button>
            <div id="form">
                <h3><BUtton id="add">Add new participant</BUtton></h3>
                <h3 id="new"></h3>
                <h3> <button id='submit' type="submit">SUBMIT</button> </h3>
            </div>
        </section>
        <section id="display_row"></section>

        <!-- End of filtering -->
    <table>
        <tr id="table_heads">
        </tr>
        <tbody id="participants">          
        </tbody>
    </table>    
</body>
</html>
