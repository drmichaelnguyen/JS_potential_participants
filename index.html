<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potential Participant</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Potential Participants</h1>
    <!-- Section for filtering -->
    <button type="button" class="collapsible">Open filter tool</button>
        <section class="collapsible_content">
            <p>Maximum Age</p>
            <input type="number" id="maximum_age" name="Maximum age" min="1" max="120" value="75" />
            <p>Minimum Age</p>
            <input type="number" id="minimum_age" name="Minimum age" min="1" max="70" value="18" />
            <p>Level of Injury</p>
            <div class="level_of_injury">

            </div>
        </section>

        <!-- End of filtering -->
    <table>
        <tr id="table_heads">
        </tr>
        <tbody id="participants">          
        </tbody>
    </table>



    
</body>
</html>
